<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel to JSON Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Excel to JSON Converter</h1>
    <p>Upload an Excel (.xlsx, .xls) or CSV file and click the "Convert" button to generate JSON data. Once converted, you can download the JSON file or copy the JSON data to the clipboard.</p>
    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
    <div class="button-container">
      <button id="convertButton" onclick="convertToJSON()">Convert</button>
      <button id="downloadButton" onclick="downloadJSON()" disabled>Download JSON</button>
      <button id="copyButton" onclick="copyToClipboard()" disabled>Copy JSON</button>
    </div>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>

  <!-- use version 0.20.1 -->
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
